  <div class="full_page" id="hello">
    <div class="nav-bar">
      <a href="/our_trade" data-panel="our_trade">OUR TRADE</a>
      <a href="/our_guild" data-panel="our_guild">THE GUILD</a>
      <a href="/lets_chat" data-panel="lets_chat">LET'S CHAT</a>
    </div>
    <div class="title">
      <h2>Digital Craftsman</h2>
      <h3>We specialize in new & reclaimed code.</h3>
    </div>
    <div class="footer">
      SCROLL ONWARD
      <i class="fa fa-arrow-down"></i>

      We design, prototype, and ship beautiful software, time and again. Curious?
      Get in touch. We'd love to hear what you're doing, and what we can do for you.
    </p>

  <div class="full_page" id="our_guild" data-panel="our_guild">
    <h1>OUR GUILD</h1>

      here goes those fabulous mug shots
    </p>

  <div class="full_page" id="lets_chat" data-panel="lets_chat">

    <input type="text" name="name" placeholder="What is your name?" />
    <input type="text" name="email" placeholder="What is your email address?" />
    <input type="text" name="digits" placeholder="What are your digits?" />
    <input type="text" name="location" placeholder="What is your locale?" />
    <input type="text" name="help" placeholder="How can Jackpine help you?" />
    <input type="text" name="budget" placeholder="What is your budget?" />
    <input type="text" name="word" placeholder="How did you hear about us?" />
    <input type="submit" value="SUBMIT" />

    <div class="footer">
      <ul>
        <li>&copy;2014 JACKPINE</li>
